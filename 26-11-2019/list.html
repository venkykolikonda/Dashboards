<!DOCTYPE html>
<html>
    <head>
        <title>List-Group</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="list-group mt-5 text-center">
                <h2 class="bg-secondary" style="margin-bottom: 0px;">Venky-Supermarket</h2>
                <li class="list-group-item bg-info ">Apple <div>12-items-100rs</div></li>
                <li class="list-group-item bg-danger">Mango <div>12-items-150rs</div></li>
                <li class="list-group-item bg-primary">Orange <div>12-items-200rs</div></li>
                <li class="list-group-item bg-success">Guvva <div>12-items-100rs</div></li>
                <li class="list-group-item bg-warning">Banana <div>12-items-100rs</div></li>
            </ul>
        </div>
    </body>
</html>
