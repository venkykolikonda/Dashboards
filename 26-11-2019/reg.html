<!DOCTYPE html>
<html>

<head>
    <title>VBM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container bg-dark text-white">
        <h2 class="text-center">---------Registration-Form------------</h2>
        <div class="form-group">
            <span>Username</span>
            <input class="form-control" type="text" name="" id="" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <span>Password</span>
            <input class="form-control" type="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <span>Phone-Number</span>
            <input class="form-control" type="text" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <span>Email</span>
            <input class="form-control" type="text" placeholder="Enter your Email">
        </div>
        <div class="form-check" style="padding: 0px;">
            <h4>Gender</h4>
            <input class="form-check-label" type="radio" name="Gender" id="">Male
            <input class="form-check-label" type="radio" name="Gender" id="" value="selected">Female
            <input class="form-check-label" type="radio" name="Gender" id="">Others
        </div>
        <div class="form-check" style="padding: 0px;">
            <h4>Hobbies</h4>
            <input class="form-check-label" type="checkbox" name="Hobbies" id="">Cricket
            <input class="form-check-label" type="checkbox" name="Hobbies" id="">Reading
            <input class="form-check-label" type="checkbox" name="Hobbies" id="">Sleeping
            <input class="form-check-label" type="checkbox" name="Hobbies" id="">Shettle
        </div>
        <div class="form-group">
            <h4>Address</h4>
            <textarea class="form-control" name="" id=""></textarea>
        </div>
        <div class="form-group">
            <h4>Country</h4>
            <select name="" id="" class="form-control">
                <option value="">IND</option>
                <option value="">SRI</option>
                <option value="">NZ</option>
                <option value="">AUS</option>
            </select>
        </div>
        <div class="form-group">
            <h4>State</h4>
            <select name="" id="" class="form-control">
                <option value="">Ap</option>
                <option value="">TN</option>
                <option value="">MP</option>
                <option value="">UP</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-success">Submit</button>
            <button class="btn btn-outline-success ml-4">Cancel</button>
        </div>

    </div>
</body>

</html>
